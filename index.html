<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Key Scale Degrees V2</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--<div id="options" class="styled-select slate">-->
<body onresize="drawall()">

<div id="myDiv" data-left-margin=40 data-top-margin=40 data-bottom-margin=60 ></div>
    
<div id="options" class="dropdown">
    <select id="chordroot" onchange="chordrootChg();">
      <optgroup label="-- Root Note --">
        <option selected value=1>C</option>
        <option value=2>C#/Db</option>
        <option value=3>D</option>
        <option value=4>D#/Eb</option>
        <option value=5>E</option>
        <option value=6>F</option>
        <option value=7>F#/Gb</option>
        <option value=8>G</option>
        <option value=9>G#/Ab</option>
        <option value=10>A</option>
        <option value=11>A#/Bb</option>
        <option value=12>B</option>
      </optgroup>
    </select> 
    <select id="scale" onchange="drawall();">
      <optgroup label="-- Chord/Scale --">
      <option selected value=1>Major Chord</option>
      <option value=2>Minor Chord</option>
      <option value=3>Diminished Chord</option>
      </optgroup>
    </select> 
    
    <select id="sharpOrFlat" onchange="drawall();">
      <optgroup label="-- Root Preference --">
      <option selected value=1>Sharp</option>
      <option value=2>Flat</option>
      </optgroup>
    </select> 
  
    <select id="nameOrDegree" onchange="drawall();">
      <optgroup label="-- Display --">
      <option selected value=1>Note</option>
      <option value=2>Degree</option>
      </optgroup>
    </select>     
  
    <select id="rootString" onchange="drawall();">
      <optgroup label="-- String as Root --">
      <option selected value=1>All</option>
      <option value=2>6th string</option>
      <option value=3>5th string</option>
      <option value=4>4th string</option>
      <option value=5>3th string</option>
      </optgroup>
    </select> 
  
    <select id="tuning" onchange="chordrootChg();">
      <optgroup label="-- Tuning --">
      <option selected value=1>EADGBE</option>
      <option value=2>DADGBE</option>
      </optgroup>
    </select>    
  
    <select id="size" onchange="drawall();">
      <optgroup label="-- Size --">
      <option selected value=100>100%</option>
      <option value=90>90%</option>
      <option value=80>80%</option>
      <option value=70>70%</option>
      </optgroup>
    </select>  
</div>
  
<div class="tab-block" id = "tab-block">  
  <ul class="tab-mnu">
    <li class = "active" id="tab1" >I chord</li>
    <li>ii chord</li>
    <li>iii chord</li>
    <li>IV chord</li>
    <li>V chord</li>
    <li>vi chord</li>
    <li>vii (dim) chord</li>
<!--     <li>Key of G</li> -->
  </ul>
  
  <div class="tab-cont">
    <div class="tab-pane">
      <canvas id="canvas" width="280" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas2" width="880" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas3" width="880" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas4" width="880" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas5" width="880" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas6" width="880" height="280"></canvas>   
    </div>
    <div class="tab-pane">
      <canvas id="canvas7" width="880" height="280"></canvas>   
    </div>

      <p> Key of G - chord members G,A,B,C,D,E,F#,G</p>
    </div>     -->
  </div>
</div>
</body>
